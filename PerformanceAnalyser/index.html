<body>

<div id="wrapper">
    <header class="market-header header">
        <div class="container-fluid">
            <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="images/svg/nice-ic-white.svg" alt=""></a>
            </nav>
        </div><!-- end container-fluid -->

    </header><!-- end market-header -->
    <div class="menuBar">
        <div class="tab">
            <button id="dashboardTab" class="tablinks" onclick="openTab(event,'dashboard','L1')">Dashboard</button>
            <button id="performanceTab" class="tablinks" onclick="openTab(event,'performance', 'L1')">Performance</button>
            <button id="trendsTab" class="tablinks" onclick="openTab(event,'trends', 'L1')">Trends</button>
            <button id="configurationTab" class="tablinks" onclick="openTab(event,'configuration', 'L1')">Configuration</button>
        </div>
    </div>
    <div class="content">
        <div id="dashboard" class="tabcontent"></div>
        <div id="performance" class="tabcontent">
        </div>
        <div id="trends" class="tabcontent">
			<div class="row top-container">
				<div class="col-md-6">
					<h1 class="page-title">TRENDS</h1>
				</div>
				<div class="col-md-6">
					<div class="pull-right">
						<label for="omnibar">Service</label>

						<select name="omnibar" id="service" onchange="serviceChangeFunction(this)">
							<option value="authentication-manager">Authentication Manager</option>
							<option value="authorization-manager">Authorization Manager</option>
							<option value="user-manager">User Manager</option>
						</select>
					</div>
				</div>
			</div>
			<div id="chartContainer" style="height: 300px; width: 100%;"></div>
		</div>
        <div id="configuration" class="tabcontent"></div>
    </div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


</div><!-- end wrapper -->
