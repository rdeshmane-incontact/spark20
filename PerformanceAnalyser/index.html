<html lang="en">

<!-- Basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Site Metas -->
<title>Markedia - Marketing Blog Template</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- Design fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- FontAwesome Icons core CSS -->
<link href="css/font-awesome.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="style.css" rel="stylesheet">

<!-- Responsive styles for this template -->
<link href="css/responsive.css" rel="stylesheet">


<!-- Version Marketing CSS for this template -->
<link href="css/version/marketing.css" rel="stylesheet">
<link rel="icon" type="image/png" ng-href="images/favicon-16x16.png" href="images/favicon-16x16.png">


<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</html>
<body>

<div id="wrapper">
    <header class="market-header header">
        <div class="container-fluid">
            <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="images/svg/nice-ic-white.svg" alt=""></a>
            </nav>
        </div><!-- end container-fluid -->

    </header><!-- end market-header -->
    <div class="menuBar">
        <div class="tab">
            <button id="dashboardTab" class="tablinks" onclick="openContent(event,'dashboard')">Dashboard</button>
            <button class="tablinks" onclick="openTab(event,'performance', 'L1')">Performance</button>
            <button class="tablinks" onclick="openTab(event,'trends', 'L1')">Trends</button>
        </div>
    </div>
    <div class="content">
        <div id="dashboard" class="tabcontent">
        </div>
        <div id="performance" class="tabcontent">
            <div class="performanceTab">
                <div class="row top-container">
                    <div class="col-md-6">
                        <h1 class="page-title">Performance</h1>
                    </div>
                    <div class="col-md-6">
                        <div class="pull-right">
                            <label for="PerformanceRuns">Choose a run</label>

                            <select name="runs" id="PerformanceRuns">
                                <option value="run1" selected>Jul 8, 2020 1:04:09 PM Jul 8, 2020 2:06:09 PM (1h 2m )</option>
                                <option value="run2">Jul 6, 2020 3:48:33 PM Jul 6, 2020 4:49:21 PM (1h 48s)</option>
                                <option value="run3">Jul 1, 2020 12:06:29 PM Jul 1, 2020 1:11:28 PM (1h 4m 59s)</option>
                                <option value="run4">Jun 29, 2020 4:51:06 PM Jun 29, 2020 6:00:04 PM (1h 8m 58s)
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <table>
                    <tr>
                        <td>
                            <button class="tablinks" onclick="openTab(event,'microservice','L2')">Microservice</button>
                        </td>
                        <td>
                            <button class="tablinks" onclick="openTab(event,'component','L2')">Components</button>
                        </td>
                        <td>
                            <button class="tablinks" onclick="openTab(event,'gatling', 'L2')">Gatlin Report</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="microservice" class="performancetabcontent">

            </div>
            <div id="component" class="performancetabcontent">


            </div>
            <div id="gatling" class="performancetabcontent">

            </div>
        </div>

        <div id="trends" class="tabcontent">

			<div class="row top-container">
				<div class="col-md-6">
					<h1 class="page-title">Trends</h1>
				</div>
				<div class="col-md-6">
					<div class="pull-right">
						<label for="service">Service</label>

						<select name="Service" id="service"  onchange="serviceChangeFunction(this)">
							<option value="authentication-manager">Authentication Manager</option>
							<option value="authorization-manager">Authorization Manager</option>
							<option value="user-manager">User Manager</option>
						</select>
					</div>
				</div>
			</div>
			<br/>
			<br/>
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        </div>
    </div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


</div><!-- end wrapper -->

<!-- Core JavaScript
================================================== -->
<script src="js/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/animate.js"></script>
<script src="js/custom.js"></script>
<script src="js/performance.js"></script>
<script src="js/microservice.js"></script>

</body>
</html>
